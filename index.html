<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold text-blue-700">Mizu</h1>
      <p class="text-sm text-gray-500">Japoniška kosmetika, kuria gali pasitikėti</p>
    </header>

    <main class="max-w-xl mx-auto px-4 space-y-8">
      <section>
        <h2 class="text-xl font-semibold mb-2">🌸 Lululun kaukės</h2>
        <p class="text-sm mb-2">Kasdieniam drėkinimui</p>
        <img src="https://i.imgur.com/Z9K5dCv.jpeg" alt="Lululun kaukės" class="rounded shadow w-full" />
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">💧 Hada Labo tonikas</h2>
        <p class="text-sm mb-2">Be kvapiklių, maksimalus drėkinimas</p>
        <img src="https://i.imgur.com/Djv7zvF.jpeg" alt="Hada Labo" class="rounded shadow w-full" />
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">🌞 Biore UV SPF 50+</h2>
        <p class="text-sm mb-2">Švelnus, nelipkantis, neriebus</p>
        <img src="https://i.imgur.com/LTO4pQw.jpeg" alt="Biore UV" class="rounded shadow w-full" />
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 mt-12 mb-4">
      © 2025 Mizu – Japoniškas grožio pasaulis
    </footer>
  </body>
</html>
