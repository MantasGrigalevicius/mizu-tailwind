<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizu – Japoniška kosmetika</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <header class="bg-white shadow-sm py-6 mb-10">
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-blue-700">Mizu</h1>
        <p class="text-sm text-gray-500">Japoniška kosmetika, kuria gali pasitikėti</p>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 grid md:grid-cols-3 gap-6">
      <!-- Product 1 -->
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <img src="https://www.lululun.com/common/img/ogp.png" alt="Lululun" class="rounded mb-4" />
        <h2 class="text-lg font-semibold">🌸 Lululun kaukės</h2>
        <p class="text-sm text-gray-600">Kasdieniam drėkinimui</p>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <img src="https://hadalabo.com.my/wp-content/uploads/2020/06/Hydrating-Lotion-01.png" alt="Hada Labo" class="rounded mb-4 h-48 mx-auto object-contain" />
        <h2 class="text-lg font-semibold">💧 Hada Labo tonikas</h2>
        <p class="text-sm text-gray-600">Be kvapiklių, maksimalus drėkinimas</p>
      </div>

      <!-- Product 3 -->
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <img src="https://cdn.shopify.com/s/files/1/0555/7434/4447/products/biore-uv-aqua-rich-water-essence-spf50-pa-50g-569034_600x.jpg" alt="Biore UV" class="rounded mb-4 h-48 mx-auto object-contain" />
        <h2 class="text-lg font-semibold">🌞 Biore UV SPF 50+</h2>
        <p class="text-sm text-gray-600">Švelnus, nelipkantis, neriebus</p>
      </div>
    </main>

    <footer class="text-center text-xs text-gray-400 mt-16 mb-6">
      © 2025 Mizu – Japoniškas grožio pasaulis
    </footer>
  </body>
</html>
